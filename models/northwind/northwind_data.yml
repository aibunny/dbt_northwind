version: 2

sources:
  - name: northwind_data
    schema: public
    tables:
      - name: order_details
      - name: customers
      - name: products
      - name: orders

models:
  - name: customer_orders
    columns:
      - name: customer_id
        meta:
          dimension:
            type: number
            label: 'Customer ID'
      - name: company_name
        meta:
          dimension:
            type: string
            label: 'Company Name'
      - name: num_products_ordered
        meta:
          dimension:
            type: number
            label: 'Number of Products Ordered'
      - name: total_order_amount
        meta:
          dimension:
            type: number
            label: 'Total Order Amount'
            format: 'currency'

  - name: order_trends
    columns:
      - name: product_id
        meta:
          dimension:
            type: number
            label: 'Product ID'
      - name: num_orders
        meta:
          dimension:
            type: number
            label: 'Number of Orders'
      - name: total_quantity
        meta:
          dimension:
            type: number
            label: 'Total Quantity'

  - name: product_sales
    columns:
      - name: product_id
        meta:
          dimension:
            type: number
            label: 'Product ID'
      - name: product_name
        meta:
          dimension:
            type: string
            label: 'Product Name'
      - name: num_orders
        meta:
          dimension:
            type: number
            label: 'Number of Orders'
      - name: total_sales
        meta:
          dimension:
            type: number
            label: 'Total Sales'
            format: 'currency'

  - name: product_availability
    columns:
      - name: product_id
        meta:
          dimension:
            type: number
            label: 'Product ID'
      - name: product_name
        meta:
          dimension:
            type: string
            label: 'Product Name'
      - name: units_in_stock
        meta:
          dimension:
            type: number
            label: 'Units in Stock'
      - name: units_on_order
        meta:
          dimension:
            type: number
            label: 'Units on Order'
      - name: reorder_level
        meta:
          dimension:
            type: number
            label: 'Reorder Level'
      - name: stock_status
        meta:
          dimension:
            type: string
            label: 'Stock Status'
